<!DOCTYPE html>
<html lang="en">
<head>
  <!-- <meta charset="UTF-8"> -->
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
  <title>Random Trivia</title>
 
  <link rel="stylesheet" href="css/styles.css">
   <link rel="stylesheet" href="css/flexbox.css">

</head>
<body>



     



       <header>Food Trivia</header>
      
        
      
      <div class="card">
      
      <h3 id="trivia" class="card-text"></h3>
      <img id="food-img">

    </div>     
     <div>
     <form class="form-search">
      <button type="img" id="search" > 
      <input type="button"
      value="Generate Trivia"/>
      
      </form>
      </div>
      
     
      <div class="flex-container">
      <form id="recipeform" action="https://formcarry.com/s/ZJuSkNJvO_" method="POST" accept-charset="UTF-8" >



        <p>Sign-up for Random Recipes</p>
      
        <p>
          <label>Name: </label>
          <input type='text' placeholder='name' id='visitor' name='name'>
        </p>
        
        <p>
          <label for="email">Email:</label>
          <input type="email" placeholder='email' name="email" id="email" type="text">
        </p>
    
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
        <button type="submit" class="signup">Sign Up</button>

  
      </form> 
      </div>
   
  <script src="js/form.js"></script>
  <script src="js/app.js"></script>
  <script src="https://carrier.formcarry.com/js/v1.js"></script>

</html>
